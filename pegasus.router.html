<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<div id="container">
			<div id="homepage">
				<h2>Hello</h2>
			</div>
			<div id="contactpage">
				<h2>Hello world</h2>
			</div>
			<div id="template404">
				<h2>404 Error ...</h2>
			</div>
		</div>
		<script src="../src/pegasus.js"></script>
		<script>
			window.pegasusRouter = new Pegasus({
				config:{},
				router: true,
				defaultRoute: '/',
				baseURL:'https://lautaumpierrez.github.io/pegasus/pegasus.router',
				$container:document.getElementById('container')
			})
			const elements = [
				{
					$element: document.getElementById('homepage'),
						route: '/'
				},
				{
					$element: document.getElementById('contactpage'),
						route: '/contact'
				},
				{
					$element: `<div id="buenas">
										<h2>Buenas Tardes</h2>
								</div>`,
					route: '/buenas',
					callback:()=>{
						alert("Buenas tardes page");
					}
				},
				{
					$element: document.getElementById('template404'),
					route: '*'
				}
			];
			pegasusRouter.saddle(elements);
			pegasusRouter.Page({
				route: '/holabuenas',
				action:()=>{
					console.log('Hola ');
				},
				template: `
					<div>
						<h2>
							Hola Buenas 2
						</h2>
					</div>
				`
			});
		</script>
	</body>
</html>
